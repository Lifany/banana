<html>

<head>
	<title>Pogo - Bloom</title>
	<script src="../js/konami.js"></script>

	<style>
		body {
			overflow: hidden;
			padding: 0;
			margin: 0;
			background: #000;
			cursor: none;
		}
	</style>
</head>
<body>
	<center>
		<script>
			var video = document.createElement('video');
			video.autoplay = true;
			video.loop = true;
			video.addEventListener('loadedmetadata', function (event) {

				var scale = 0.3;

				var width = video.videoWidth * scale;
				var height = video.videoHeight * scale;
				var items_total = ((window.innerWidth * window.innerHeight) / (width * height) + 10);

				for (var i = 0; i < items_total - 0; i++) {

					var canvas = document.createElement('canvas');
					canvas.width = width;
					canvas.height = height;

					canvas.context = canvas.getContext('2d');
					canvas.context.scale(scale, scale);

					document.body.appendChild(canvas);

				}

				setInterval(function () {

					var child = document.body.insertBefore(document.body.lastChild, document.body.children[1]);
					child.context.drawImage(video, 0, 0);

				}, 1000 / 30);

			}, false);
			video.src = '../media/disney.m4v';
		</script>
	</center>
</body>

</html>
